<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/03-multimedia/assets/videojuego.jpg" alt="videojuego" width="300" height="300"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop autoplay>
            <source src="/03-multimedia/assets/Twenty One Pilots - Heathens__Stranger Things (Live from Romania).mp4" type="video/mp4" alt="videojuego" >
        </video> 
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/03-multimedia/assets/Grabación.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
